<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas de Juego</title>
    <script defer src="/js/room.js"></script>
</head>
<body>
    <h2>Crear o Unirse a una Sala</h2>
    
    <!-- Botón para crear nueva sala -->
    <button id="createRoomBtn">Crear Nueva Sala</button>
    <p id="roomCodeDisplay">Código de Sala: <span id="roomCode"></span></p>

    <!-- Formulario para unirse a una sala -->
    <input type="text" id="roomId" placeholder="Código de sala" />
    <button id="joinRoomBtn">Unirse a la Sala</button>
</body>
</html>
